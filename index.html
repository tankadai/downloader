<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any File URL Downloader</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">

        <div class="container">
            <h1>Any File URL Downloader</h1>
            <p>Paste the url or link of an image, video, or pdf the you want to download below.</p>

            <form action="#">
                <input type="url" placeholder="Paste file url here..." required>
                <button>Download File</button>
            </form>
        </div>

    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
